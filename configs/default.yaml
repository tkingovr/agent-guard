version: 1
settings:
  default_action: deny
  log_dir: ~/.agentguard/logs
  dashboard_addr: "127.0.0.1:8080"
  approval_timeout: "5m"

rules:
  - name: allow-initialize
    match:
      method: "initialize"
    action: allow

  - name: allow-initialized
    match:
      method: "notifications/initialized"
    action: allow

  - name: allow-list-tools
    match:
      method: "tools/list"
    action: allow

  - name: allow-list-resources
    match:
      method: "resources/list"
    action: allow

  - name: allow-list-prompts
    match:
      method: "prompts/list"
    action: allow

  - name: allow-ping
    match:
      method: "ping"
    action: allow

  # Deny rules first (first-match-wins, most restrictive rules go first)
  - name: block-ssh-keys
    match:
      method: "tools/call"
      arguments:
        _any_value:
          regex: "(\\.ssh/|id_rsa|id_ed25519)"
    action: deny
    message: "SSH key access blocked"

  - name: block-dangerous-commands
    match:
      method: "tools/call"
      arguments:
        _any_value:
          regex: "(rm\\s+-rf\\s+/|curl.*\\|.*bash)"
    action: deny
    message: "Dangerous command pattern blocked"

  # Allow/ask rules after deny rules
  - name: allow-read-file
    match:
      method: "tools/call"
      tool: "read_file"
    action: allow

  - name: ask-write-file
    match:
      method: "tools/call"
      tool: "write_file"
    action: ask
    message: "File write requires approval"
